<!doctype html>
<html lang="en">
<head>
  <title>Library Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../CSS_code/UserRegister.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="../JavaScript/passwordValidation.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Student Registration Form</h2>
    <form method="post" action="../../Backend/UserRegister.php" onsubmit="validatePassword()">
      <div class="user-box">
        <input type="text" placeholder="Your Name*" name="name" required>
      </div>
	    <div class="user-box">
		    <input type="text" placeholder="Username*" name="username" required>
	    </div>
      <div class="user-box">
        <input type="password" placeholder="Password*" name="password" required>
      </div>
	    <div class="user-box">
        <input type="password" placeholder="Confirm Password*" name="confirm_password" required>
      </div>
      <div class="user-box">
        <input type="email" placeholder="Email*" name="email" required>
      </div>
      <div class="user-box">
        <input type="text" placeholder="Phone No*" name="phone" required>
      </div>
      <div class="user-box">
        <input type="text" placeholder="Address*" name="address" required>
      </div>
      <div class="user-box">
        <input type="text" placeholder="Session*" name="session" required>
      </div>
      <div class="user-box">
        <select name="department" required>
          <option value="">Select Department*</option>
          <option value="FAC">FAC</option>
          <option value="FCA">FCA</option>
          <option value="FCI">FCI</option>
          <option value="FCM">FCM</option>
          <option value="FOB">FOB</option>
          <option value="FOL">FOL</option>
          <option value="FOM">FOM</option>
          <option value="FOE">FOE</option>
          <option value="FET">FET</option>
          <option value="FIST">FIST</option>
          <option value="ODL">ODL</option>
        </select>
      </div>
      <a>
		    <button type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign Up
	      </button>
      </a>
      <div class="regis-link">
        <p class="message">Already have an account? <a class="reglink" href="../HTML_code/Login.html">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
