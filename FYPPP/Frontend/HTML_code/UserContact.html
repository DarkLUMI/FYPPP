<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS_code/UserContact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <a href="../HTML_code/Index.html">Home</a>
    </div>
    <div class="container">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your E-mail" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">SEND A MESSAGE</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Info</h2>
            <p>Our Library Management System will ensure your service will be out first priority and we will do our best to make our client satisfied.</p>
            <p>Cyberjaya, Selangor, Malaysia</p>
            <p>Email: example@mail.com</p>
            <p>Phone: (+60) 1456 7890</p>
            <p>Fax: (+123) 1455 7891</p>
        </div>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3209.635868183056!2d101.63558611577656!3d2.922453797896147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdcfb611c49b89%3A0x1d1b6c8e57350c0!2sMultimedia%20University%2C%20Cyberjaya!5e0!3m2!1sen!2smy!4v1687076025619!5m2!1sen!2smy" allowfullscreen="" loading="lazy"></iframe>
