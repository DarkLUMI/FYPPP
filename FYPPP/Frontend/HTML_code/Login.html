<!doctype html>
<html lang="en">
<head>
  <title>Library Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="../JavaScript/showPassword.js"></script>
  <link href="../CSS_code/Login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" action="../../Backend/Login.php">
      <div class="user-box">
        <input type="text" name="email" required>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required>
        <i class="bi bi-eye-slash" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        <label>Password</label>
      </div>
      <a>
        <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
          Log in
        </button>
      </a>
    </form>
    <div class="regis-link">
        <p class="message">Not registered? <a class="reglink" href="../HTML_code/UserRegister.html">Create an account</a></p>
    </div>
  </div>
</body>
</html>
